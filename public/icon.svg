<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d00ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0f"/>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#neonGradient)" opacity="0.2"/>

  <!-- Pull-up bar representation -->
  <g fill="url(#neonGradient)">
    <!-- Bar -->
    <rect x="130" y="200" width="252" height="20" rx="10"/>

    <!-- Left support -->
    <rect x="150" y="220" width="16" height="130" rx="8"/>

    <!-- Right support -->
    <rect x="346" y="220" width="16" height="130" rx="8"/>

    <!-- Muscle icon / Strong arms -->
    <circle cx="256" cy="280" r="35"/>
    <ellipse cx="220" cy="300" rx="25" ry="40"/>
    <ellipse cx="292" cy="300" rx="25" ry="40"/>
  </g>

  <!-- Text -->
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)">
    SPOTS
  </text>
</svg>
